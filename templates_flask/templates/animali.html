<!DOCTYPE html>
<html lang="en">
<head>
    <title>Classifica degli animali dello zoo</title>
    <link rel="stylesheet"
    href="../static/css/style.css" />
</head>
<body>

    
    <img src="../static/immagini/zoo.jpg" alt="zoo" width="500">
    <hr>
   
    {% for animali in surename %}
        <p>
            Nome: {{animali[0]}}
        </p>
        <p>
            Ovipari: {{animali[3] }}
        </p>
        <p>
            Lattazione: {{animali[4]}}
        </p>
        <img src="../static/immagini/{{animali[0]}}.jpg" alt="{{animali[0]}}" width="500">




       
    {% endfor %}


   
</body>
</html>
